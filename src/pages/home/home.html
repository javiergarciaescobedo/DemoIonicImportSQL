<ion-header>
  <ion-navbar>
    <ion-title>
      Demo Ionic importando datos de script SQL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let dato of datos">
      <h2>{{ dato.unTextoCorto }}</h2>
      <p>{{ dato.unTextoLargo }}</p>
    </ion-item>
  </ion-list>
</ion-content>
